# yaml-language-server: $schema=https://goreleaser.com/static/schema-pro.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

project_name: doublezero-2z

monorepo:
  tag_prefix: 2z/

builds:
  - id: doublezero-2z
    binary: doublezero-2z
    builder: rust
    tool: cargo
    command: build
    flags:
      - --package=doublezero-2z
      - --release
    targets:
      - x86_64-unknown-linux-gnu
    env:
      - RUSTFLAGS=-C linker=x86_64-linux-gnu-gcc
      - BUILD_VERSION={{ .Version }}
      - BUILD_COMMIT={{ .ShortCommit }}
      - DATE={{ .Date }}

archives:
  - id: 2z_archive
    formats: ["tar.gz"]
    ids: [2z]
    # this name template makes the OS and Arch compatible with the results of `uname`
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

nfpms:
  - id: doublezero-2z
    package_name: doublezero-2z
    ids: [doublezero-2z]
    vendor: doublezero
    homepage: doublezero.xyz
    maintainer: tech <tech@malbeclabs.com>
    description: |-
      DoubleZero 2Z CLI
    license: Apache 2.0
    formats:
      - deb
    bindir: /usr/local/bin
    release: 1
    section: default
    # NOTE: 2z does not required to be a systemd service

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  github:
    owner: doublezerofoundation
    name: doublezero-offchain
  draft: false
  replace_existing_artifacts: true

announce:
  slack:
    enabled: true
    message_template: "DoubleZero 2Z CLI {{ .Tag }} has been released! Check it out at {{ .ReleaseURL }}"
    channel: "#bots"

git:
  ignore_tags:
    - doublezero-2z/daily

nightly:
  publish_release: true
  keep_single_release: true
  version_template: "{{ incpatch .Version }}~git{{ .Env.BUILD_DATE }}.{{ .ShortCommit }}"
  tag_name: "doublezero-2z/daily"

cloudsmiths:
  - organization: malbeclabs
    repository: doublezero
    distributions:
      deb: "any-distro/any-version"
      rpm: "any-distro/any-version"
